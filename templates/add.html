{% extends "layout.html" %}

{% block title %}
    Add Book
{% endblock %}

{% block main %}
    <div class="mb-3">
            <table class="table table-success table-striped">

                <thead class="table-warning">
                    <th></th>
                    <th>New Book Details</th>
                </thead>
                <tbody>
                <form action="/add" method="post">
                    <tr>
                        <td>Book Title</td>
                        <td><input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Book Title" type="text"></td>
                    </tr>
                    <tr>
                        <td>Author</td>
                        <td><input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="author" name="author" placeholder="Author" type="text"></td>
                    </tr>
                    <tr>
                        <td>Publisher</td>
                        <td><input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="publisher" name="publisher" placeholder="Publisher" type="text"></td>
                    </tr>
                    <tr>
                        <td>Stock</td>
                        <td><input class="form-control mx-auto w-auto" id="stock" name="stock" placeholder="Stock" type="number" min="0" step="1"></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary" type="submit">Confirm</button></td>
                    </tr>
                </form>


                </tbody>
              </table>
        </div>
{% endblock %}
